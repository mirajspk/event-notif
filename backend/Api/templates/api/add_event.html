
{% extends 'api/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block content %}
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-5xl font-bold mb-8 text-center">Schedule Event</h1>

    {% if messages %}
    {% for message in messages %}
        <div id="alert-box" class="alert alert-success">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}

<script>
    // Wait for 3 seconds, then hide the alert
    setTimeout(function() {
        var alertBox = document.getElementById("alert-box");
        if (alertBox) {
            alertBox.style.display = "none";
        }
    }, 3000);
</script>

    <form method="post" enctype="multipart/form-data" class="bg-white p-5 rounded-lg shadow-lg">
      {% csrf_token %}
      
      <!-- Using crispy_form for styling -->
      <div class="mb-4">
        {{ form|crispy }}
      </div>

      <button type="submit" class="text-white mt-6 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 w-full">
        Submit Event
    </button>
    
    </form>
  </div>
{% endblock %}
